<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sudoku Solver</h1>

    <div class="rules-contain">
        <div class="rules">
            <h2>Avec Sudoku Solver, résolvez et corrigez tous vos sudokus rapidement.</h2>
            <h3>Comment ça marche ?</h3>
            <p>Placez vous sur une case, puis sélectionnez les chiffres du sudoku à résoudre.
                Une fois que tous les chiffres sont saisis, alors appuyez sur Solve.
            </p>
            <p id="solution"></p>
        </div>
    </div>

    <div class="container-sudoku">
        <div class="container">
            <div id="puzzle"></div>
            <button id="solve-button">Solve</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
